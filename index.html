<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul class="todo-list"></ul>

    <script>

        async function RecuperarTodos() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/todos");
                const todos = await response.json();
                console.log(todos);


                // Crear un nuevo elemento <li> y agregarlo a la lista
                const todoListElement = document.querySelector('.todo-list');

                todos.map(todoItem => {

                    const liList = document.createElement('li');

                    liList.textContent = todoItem.title;
                    todoListElement.appendChild(liList);

                    const titleDoc = document.createElement("h2");
                    titleDoc.textContent = todoItem.completed;
                    todoListElement.appendChild(titleDoc);
                });
    
            } catch (error) {
                console.error("Error:", error);
            }

        }

        RecuperarTodos();

    </script>

</body>

</html>
